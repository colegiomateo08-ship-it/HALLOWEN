<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo - Cubo 3D</title>

  <style>
	html, body {
  height: 100%;
}
   body {
  background-color: #1a1a1a; /* Oscuro para Halloween */
  background-image: url('imagenes/fondo.png'), url('imagenes/fm.png'); /* Imagen de fondo */
  background-size: cover, 60px 60px; /* Ocupa todo el fondo */
  background-position: botton left, top right;
  background-repeat: no-repeat;
  background-attachment: fixed:
  font-family: "Poppins", sans-serif;
  text-align: center;
  overflow-x: hidden;
  color: #fff; /* Para que el texto sea visible sobre fondo oscuro */
}

    .container {
      margin-top: 30px;
    }

    .title {
      font-size: 2em;
      color: #e63946;
    }

 :root {
  --cube-size: min(85vw, 250px);
  --half-cube: calc(var(--cube-size) / 2);
}

body {
  margin: 0;
  padding: 0;
  overflow: hidden; /* evita recortes por desplazamiento */
  background-color: #1a1a1a;
}

.scene {
  width: var(--cube-size);
  height: var(--cube-size);
  perspective: 800px;
  margin: 40px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: visible; /* evita que se corte el cubo */
}

.cube-wrapper {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: visible;
}

.cube {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transform: rotateX(-20deg) rotateY(30deg);
  animation: spin 10s infinite linear;
  will-change: transform;
}

.face {
  position: absolute;
  width: var(--cube-size);
  height: var(--cube-size);
  background: #000;
  border: 1px solid rgba(255, 255, 255, 0.6); /* borde m치s suave */
  border-radius: 6px;
  overflow: hidden;
  box-sizing: border-box; /* asegura que el borde no expanda la cara */
}

.face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Posici칩n de las caras */
.face-front  { transform: translateZ(var(--half-cube)); }
.face-back   { transform: rotateY(180deg) translateZ(var(--half-cube)); }
.face-right  { transform: rotateY(90deg) translateZ(var(--half-cube)); }
.face-left   { transform: rotateY(-90deg) translateZ(var(--half-cube)); }
.face-top    { transform: rotateX(90deg) translateZ(var(--half-cube)); }
.face-bottom { transform: rotateX(-90deg) translateZ(var(--half-cube)); }

@keyframes spin {
  from { transform: rotateX(-20deg) rotateY(0deg); }
  to   { transform: rotateX(-20deg) rotateY(360deg); }
}

/* Ajustes extra para m칩viles muy peque침os */
@media (max-width: 420px) {
  .scene {
    perspective: 600px;
    margin: 20px auto;
  }
  .face {
    border: 1px solid rgba(255, 255, 255, 0.5);
  }
}
  .cube {
    animation: spin 12s linear infinite;
  }
}
    .controls {
      margin-top: 30px;
    }

   button {
      background-color: #ff6f00;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
	  color: black; 
    }

    button:hover {
      background-color: #f28ea2;
	}
	/* Animaci칩n de t칤tulo de Halloween */
@keyframes halloweenGlow {
  0%   { color: #ff7518; text-shadow: 0 0 5px #ff7518; }
  25%  { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b; }
  50%  { color: #ff7518; text-shadow: 0 0 15px #ff7518; }
  75%  { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b; }
  100% { color: #ff7518; text-shadow: 0 0 5px #ff7518; }
}

.halloween-title {
  animation: halloweenGlow 2s infinite;
  font-size: 2.5em; /* m치s grande y llamativo */
  margin-bottom: 30px;
}
  </style>
</head>
 
<body>
  <main class="container">
    <h1 class="title halloween-title">춰Feliz Halloween 游꾺!</h1>
 <br> <br>
    <div class="scene">
      <div id="cubeWrapper" class="cube-wrapper">
        <div id="cube" class="cube">
          <div class="face face-front"><img src="imagenes/uno.jpg" alt="frontal"></div>
          <div class="face face-back"><img src="imagenes/nosotros.jpg" alt="atr치s"></div>
          <div class="face face-right"><img src="imagenes/tres.jpeg" alt="derecha"></div>
          <div class="face face-left"><img src="imagenes/cuatro.jpeg" alt="izquierda"></div>
          <div class="face face-top"><img src="imagenes/cinco.jpeg" alt="arriba"></div>
          <div class="face face-bottom"><img src="imagenes/seis.jpeg" alt="abajo"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="btnToggleSpin">Detener Rotaci칩n</button>
      <button id="btnReset">Resetear</button>
      <button id="btnPlayPause">游꿧 Reproducir</button>
    </div>

    <audio id="music" src="audio/october.mp3" preload="auto"></audio>
  </main>

  <script>
    const cube = document.getElementById('cube');
    const music = document.getElementById('music');
    let spinning = true;

    document.getElementById('btnToggleSpin').addEventListener('click', () => {
      spinning = !spinning;
      cube.style.animationPlayState = spinning ? 'running' : 'paused';
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      cube.style.transform = 'rotateX(-20deg) rotateY(30deg)';
    });

    document.getElementById('btnPlayPause').addEventListener('click', () => {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    });
  </script>
</body>
</html>
