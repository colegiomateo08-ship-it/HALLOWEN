<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo - Cubo 3D</title>

  <style>
	html, body {
  height: 100%;
}
   body {
  background-color: #1a1a1a; /* Oscuro para Halloween */
  background-image: url('imagenes/fondo.png'), url('imagenes/fm.png'); /* Imagen de fondo */
  background-size: cover, 60px 60px; /* Ocupa todo el fondo */
  background-position: botton left, top right;
  background-repeat: no-repeat;
  background-attachment: fixed:
  font-family: "Poppins", sans-serif;
  text-align: center;
  overflow-x: hidden;
  color: #fff; /* Para que el texto sea visible sobre fondo oscuro */
}

    .container {
      margin-top: 30px;
    }

    .title {
      font-size: 2em;
      color: #e63946;
    }

 :root {
  --cube-size: min(70vw, 250px);
  --half-cube: calc(var(--cube-size) / 2);
}

body {
  margin: 0;
  padding: 0;
  background-color: #1a1a1a;
  font-family: "Poppins", sans-serif;
  color: #fff;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  overflow-x: hidden; /* solo horizontal */
}

/* Contenedor general */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px 10px;
  box-sizing: border-box;
}

/* T铆tulo */
h1 {
  margin: 20px 0;
  font-size: 2rem;
  color: #ff9d00;
  text-shadow: 0 0 10px #ff9d00;
  word-wrap: break-word;
}

/* Escena del cubo */
.scene {
  width: var(--cube-size);
  height: var(--cube-size);
  perspective: 900px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px auto;
  overflow: visible;
}

/* Envoltura y animaci贸n */
.cube-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  transform-origin: center center;
}

.cube {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform-origin: center center;
  transform: rotateX(-20deg) rotateY(30deg);
  animation: spin 10s linear infinite;
  will-change: transform;
}

.face {
  position: absolute;
  width: var(--cube-size);
  height: var(--cube-size);
  background: #000;
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 6px;
  box-sizing: border-box;
  overflow: hidden;
  backface-visibility: hidden;
}

.face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Posiciones del cubo */
.face-front  { transform: translateZ(var(--half-cube)); }
.face-back   { transform: rotateY(180deg) translateZ(var(--half-cube)); }
.face-right  { transform: rotateY(90deg) translateZ(var(--half-cube)); }
.face-left   { transform: rotateY(-90deg) translateZ(var(--half-cube)); }
.face-top    { transform: rotateX(90deg) translateZ(var(--half-cube)); }
.face-bottom { transform: rotateX(-90deg) translateZ(var(--half-cube)); }

/* Botones */
.buttons {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  background-color: #ff9d00;
  border: none;
  color: #000;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #ffc44d;
}

/* Animaci贸n del cubo */
@keyframes spin {
  from { transform: rotateX(-20deg) rotateY(0deg); }
  to   { transform: rotateX(-20deg) rotateY(360deg); }
}

/*  Adaptaci贸n m贸vil */
@media (max-width: 480px) {
  :root {
    --cube-size: min(80vw, 200px);
  }

  h1 {
    font-size: 1.6rem;
  }

  .scene {
    perspective: 700px;
    margin-top: 10px;
  }

  button {
    font-size: 0.9rem;
    padding: 8px 16px;
  }
}
    .controls {
      margin-top: 30px;
    }

   button {
      background-color: #ff6f00;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
	  color: black; 
    }

    button:hover {
      background-color: #f28ea2;
	}
	/* Animaci贸n de t铆tulo de Halloween */
@keyframes halloweenGlow {
  0%   { color: #ff7518; text-shadow: 0 0 5px #ff7518; }
  25%  { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b; }
  50%  { color: #ff7518; text-shadow: 0 0 15px #ff7518; }
  75%  { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b; }
  100% { color: #ff7518; text-shadow: 0 0 5px #ff7518; }
}

.halloween-title {
  animation: halloweenGlow 2s infinite;
  font-size: 2.5em; /* m谩s grande y llamativo */
  margin-bottom: 30px;
}
  </style>
</head>
 
<body>
  <main class="container">
    <h1 class="title halloween-title">隆Feliz Halloween !</h1>
 <br> <br>
    <div class="scene">
      <div id="cubeWrapper" class="cube-wrapper">
        <div id="cube" class="cube">
          <div class="face face-front"><img src="imagenes/uno.jpg" alt="frontal"></div>
          <div class="face face-back"><img src="imagenes/nosotros.jpg" alt="atr谩s"></div>
          <div class="face face-right"><img src="imagenes/tres.jpeg" alt="derecha"></div>
          <div class="face face-left"><img src="imagenes/cuatro.jpeg" alt="izquierda"></div>
          <div class="face face-top"><img src="imagenes/cinco.jpeg" alt="arriba"></div>
          <div class="face face-bottom"><img src="imagenes/seis.jpeg" alt="abajo"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="btnToggleSpin">Detener Rotaci贸n</button>
      <button id="btnReset">Resetear</button>
      <button id="btnPlayPause"> Reproducir</button>
    </div>

    <audio id="music" src="audio/october.mp3" preload="auto"></audio>
  </main>

  <script>
    const cube = document.getElementById('cube');
    const music = document.getElementById('music');
    let spinning = true;

    document.getElementById('btnToggleSpin').addEventListener('click', () => {
      spinning = !spinning;
      cube.style.animationPlayState = spinning ? 'running' : 'paused';
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      cube.style.transform = 'rotateX(-20deg) rotateY(30deg)';
    });

    document.getElementById('btnPlayPause').addEventListener('click', () => {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    });
  </script>
</body>
</html>
