<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo - Cubo 3D</title>

  <style>
html, body {
  height: 100%;
}

/* ===== ESTILO GENERAL ===== */
body {
  margin: 0;
  padding: 10px;
  background-color: #1a1a1a;
  background-image: url('imagenes/fondo.png'), url('imagenes/fm.png');
  background-size: cover, 60px 60px;
  background-position: bottom left, top right;
  background-repeat: no-repeat;
  background-attachment: fixed;
  font-family: "Poppins", sans-serif;
  text-align: center;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  flex-direction: column;
  overflow-x: hidden;
}

/* ===== CONTENEDOR PRINCIPAL ===== */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* centrado vertical */
  gap: 1.5rem;
  height: 100vh;
  margin: 0;
  padding: 20px 0;
  box-sizing: border-box;
}

/* ===== T√çTULO ===== */
.title {
  font-size: clamp(1.8em, 4vw, 2.5em);
  color: #e63946;
  margin-bottom: 0;
}

@keyframes halloweenGlow {
  0%   { color: #ff7518; text-shadow: 0 0 5px #ff7518; }
  25%  { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b; }
  50%  { color: #ff7518; text-shadow: 0 0 15px #ff7518; }
  75%  { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b; }
  100% { color: #ff7518; text-shadow: 0 0 5px #ff7518; }
}

.halloween-title {
  animation: halloweenGlow 2s infinite;
}

/* ===== VARIABLES DEL CUBO ===== */
:root {
  --cube-size: min(70vw, 250px);
  --half-cube: calc(var(--cube-size) / 2);
}

/* ===== ESCENA Y CUBO ===== */
.scene {
  width: var(--cube-size);
  height: var(--cube-size);
  perspective: 900px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  overflow: visible;
}

.cube-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  transform-origin: center center;
  overflow: visible;
}

.cube {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform-origin: center center;
  transform: rotateX(-20deg) rotateY(30deg);
  animation: spin 10s linear infinite;
  will-change: transform;
  animation-play-state: running;
}

.face {
  position: absolute;
  width: var(--cube-size);
  height: var(--cube-size);
  background: #000;
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 6px;
  box-sizing: border-box;
  overflow: hidden;
  backface-visibility: hidden;
}

.face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* ===== CARAS ===== */
.face-front  { transform: translateZ(var(--half-cube)); }
.face-back   { transform: rotateY(180deg) translateZ(var(--half-cube)); }
.face-right  { transform: rotateY(90deg) translateZ(var(--half-cube)); }
.face-left   { transform: rotateY(-90deg) translateZ(var(--half-cube)); }
.face-top    { transform: rotateX(90deg) translateZ(var(--half-cube)); }
.face-bottom { transform: rotateX(-90deg) translateZ(var(--half-cube)); }

/* ===== ANIMACI√ìN ===== */
@keyframes spin {
  from { transform: rotateX(-20deg) rotateY(0deg); }
  to   { transform: rotateX(-20deg) rotateY(360deg); }
}

/* ===== BOTONES ===== */
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

button {
  background-color: #ff6f00;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  color: black;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #f28ea2;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
  .scene {
    perspective: 700px;
  }
  .cube {
    animation: spin 12s linear infinite;
  }
}

/* ===== AJUSTE SI EL ESPACIO EST√Å MUY JUSTO ===== */
@media (max-height: 700px) {
  .container {
    justify-content: flex-start;
    gap: 1rem;
    padding-top: 30px;
  }
  .scene {
    transform: scale(0.85);
    transform-origin: center center;
    transition: transform 0.3s ease;
  }
}
</style>
</head>
<body>
  <main class="container">
    <h1 class="title halloween-title">¬°Feliz Halloween üéÉ!</h1>
    <div class="scene">
      <div id="cubeWrapper" class="cube-wrapper">
        <div id="cube" class="cube">
          <div class="face face-front"><img src="imagenes/uno.jpg" alt="frontal"></div>
          <div class="face face-back"><img src="imagenes/nosotros.jpg" alt="atr√°s"></div>
          <div class="face face-right"><img src="imagenes/tres.jpeg" alt="derecha"></div>
          <div class="face face-left"><img src="imagenes/cuatro.jpeg" alt="izquierda"></div>
          <div class="face face-top"><img src="imagenes/cinco.jpeg" alt="arriba"></div>
          <div class="face face-bottom"><img src="imagenes/seis.jpeg" alt="abajo"></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="btnToggleSpin">Detener Rotaci√≥n</button>
      <button id="btnReset">Resetear</button>
      <button id="btnPlayPause">üéµ Reproducir</button>
    </div>

    <audio id="music" src="audio/october.mp3" preload="auto"></audio>
  </main>

  <script>
    const cube = document.getElementById('cube');
    const music = document.getElementById('music');
    let spinning = true;

    document.getElementById('btnToggleSpin').addEventListener('click', () => {
      spinning = !spinning;
      cube.style.animationPlayState = spinning ? 'running' : 'paused';
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      cube.style.transform = 'rotateX(-20deg) rotateY(30deg)';
    });

    document.getElementById('btnPlayPause').addEventListener('click', () => {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    });
  </script>
</body>
</html>
