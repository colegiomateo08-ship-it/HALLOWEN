<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>ðŸŽƒ Regalo Halloween - Cubo 3D</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  background-color: #1a1a1a;
  background-image: url('imagenes/fondo.png'), url('imagenes/fm.png');
  background-size: cover, 80px 80px;
  background-position: bottom left, top right;
  background-repeat: no-repeat;
  font-family: "Poppins", sans-serif;
  color: #fff;
  text-align: center;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-evenly;
  box-sizing: border-box;
}

.title {
  font-size: clamp(2rem, 7vw, 3rem);
  color: #e63946;
  animation: halloweenGlow 2s infinite;
  margin: 0;
}

@keyframes halloweenGlow {
  0%   { color: #ff7518; text-shadow: 0 0 5px #ff7518; }
  25%  { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b; }
  50%  { color: #ff7518; text-shadow: 0 0 15px #ff7518; }
  75%  { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b; }
  100% { color: #ff7518; text-shadow: 0 0 5px #ff7518; }
}

/* ==== Cubo 3D ==== */
:root {
  --cube-size: min(70vw, 250px);
  --half-cube: calc(var(--cube-size) / 2);
}

.scene {
  width: var(--cube-size);
  height: var(--cube-size);
  perspective: 900px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cube-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  transform-origin: center center;
  overflow: visible;
}

.cube {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform: rotateX(-20deg) rotateY(30deg);
  animation: spin 10s linear infinite;
  will-change: transform;
  touch-action: none;
}

.face {
  position: absolute;
  width: var(--cube-size);
  height: var(--cube-size);
  background: #000;
  border: 1px solid rgba(255,255,255,0.6);
  border-radius: 6px;
  overflow: hidden;
  backface-visibility: hidden;
}

.face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.face-front  { transform: translateZ(var(--half-cube)); }
.face-back   { transform: rotateY(180deg) translateZ(var(--half-cube)); }
.face-right  { transform: rotateY(90deg) translateZ(var(--half-cube)); }
.face-left   { transform: rotateY(-90deg) translateZ(var(--half-cube)); }
.face-top    { transform: rotateX(90deg) translateZ(var(--half-cube)); }
.face-bottom { transform: rotateX(-90deg) translateZ(var(--half-cube)); }

@keyframes spin {
  from { transform: rotateX(-20deg) rotateY(0deg); }
  to   { transform: rotateX(-20deg) rotateY(360deg); }
}

/* ==== Botones ==== */
.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  flex-wrap: nowrap; /* todos en una lÃ­nea */
}

button {
  background-color: #ff6f00;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  color: #000;
  font-size: 1rem;
  transition: background-color 0.3s;
  min-width: 110px;
}

button:hover {
  background-color: #f28ea2;
}

@media (max-width: 600px) {
  body {
    background-size: cover, 60px 60px;
  }
  .scene {
    perspective: 700px;
  }
  .cube {
    animation: spin 12s linear infinite;
  }
  button {
    padding: 10px 12px;
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>
  <main class="container">
    <h1 class="title">ðŸŽƒ Â¡Feliz Halloween!</h1>

    <div class="scene">
      <div id="cubeWrapper" class="cube-wrapper">
        <div id="cube" class="cube">
          <div class="face face-front"><img src="imagenes/uno.jpg" alt="frontal"></div>
          <div class="face face-back"><img src="imagenes/nosotros.jpg" alt="atrÃ¡s"></div>
          <div class="face face-right"><img src="imagenes/tres.jpeg" alt="derecha"></div>
          <div class="face face-left"><img src="imagenes/cuatro.jpeg" alt="izquierda"></div>
          <div class="face face-top"><img src="imagenes/cinco.jpeg" alt="arriba"></div>
          <div class="face face-bottom"><img src="imagenes/seis.jpeg" alt="abajo"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="btnToggleSpin">Rotar</button>
      <button id="btnReset">Resetear</button>
      <button id="btnPlayPause">ðŸŽµ MÃºsica</button>
    </div>

    <audio id="music" src="audio/october.mp3" preload="auto"></audio>
  </main>

<script>
const cube = document.getElementById('cube');
const music = document.getElementById('music');
let spinning = true;
let isDragging = false;
let startX, startY;
let rotateX = -20;
let rotateY = 30;

document.getElementById('btnToggleSpin').addEventListener('click', () => {
  spinning = !spinning;
  cube.style.animationPlayState = spinning ? 'running' : 'paused';
});

document.getElementById('btnReset').addEventListener('click', () => {
  rotateX = -20;
  rotateY = 30;
  cube.style.transform = rotateX(${rotateX}deg) rotateY(${rotateY}deg);
});

document.getElementById('btnPlayPause').addEventListener('click', () => {
  if (music.paused) {
    music.play().catch(() => {});
  } else {
    music.pause();
  }
});

/* === Control tÃ¡ctil para mÃ³viles === */
cube.addEventListener('touchstart', e => {
  isDragging = true;
  spinning = false;
  cube.style.animationPlayState = 'paused';
  const touch = e.touches[0];
  startX = touch.clientX;
  startY = touch.clientY;
});

cube.addEventListener('touchmove', e => {
  if (!isDragging) return;
  const touch = e.touches[0];
  const deltaX = touch.clientX - startX;
  const deltaY = touch.clientY - startY;
  rotateY += deltaX * 0.3;
  rotateX -= deltaY * 0.3;
  cube.style.transform = rotateX(${rotateX}deg) rotateY(${rotateY}deg);
  startX = touch.clientX;
  startY = touch.clientY;
});

cube.addEventListener('touchend', () => {
  isDragging = false;
});
</script>
</body>
</html>
